<app-back-btn></app-back-btn>

<h4>
{{isInEdit ? 'Update' : 'Add User'}}

</h4>

<form [formGroup]="userForm" (ngSubmit)="onUserAdd()">
<div class="form-group">
<label for="userName">User Name</label>
<input 
type="text" 
class="form-control" 
formControlName="username"
id="username">
</div>

<div class="form-group">
<label for="userRole">User Role</label>
<select formControlName="userRole" id="User Role" class="form-control">
    <option value="Candidate">Candidate</option>
    <option value="Admin">Admin</option>
    <option value="Supar_Admin">Supar_Admin</option>
</select>
</div>

<button 
*ngIf="isInEdit"
(click)="onUpdate()"
class="btn btn-primary" type="button">Update User</button>
<button 
[disabled]="userForm.invalid"
*ngIf="!isInEdit"
class="btn btn-primary" type="submit">Add User</button>
</form>
